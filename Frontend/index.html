<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web development Ai Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    /* same CSS as before */
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col font-sans">
  <!-- Same header, chat UI, and footer as before -->
  <script>
    async function sendMessage() {
      const prompt = userInput.value.trim();
      if (!prompt) return;

      appendMessage(prompt, 'user');
      userInput.value = '';

      const thinkingDiv = document.createElement('div');
      thinkingDiv.className = 'chat-bubble message-box p-4 rounded-xl shadow-md max-w-xl whitespace-pre-wrap self-start mr-auto thinking';
      thinkingDiv.innerHTML = `<span class='role-label'>‚Ñï-ùïé:</span> Thinking...`;
      chatContainer.appendChild(thinkingDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        chatContainer.removeChild(thinkingDiv);
        appendMessage(data.reply || '‚ö†Ô∏è No response received.', 'assistant');
      } catch (err) {
        chatContainer.removeChild(thinkingDiv);
        appendMessage('‚ö†Ô∏è Error: ' + err.message, 'assistant');
      }
    }
  </script>
</body>
</html>
